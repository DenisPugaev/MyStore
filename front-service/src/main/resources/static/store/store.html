<div>
    <p></p>
    <h3 style="text-align:center">Каталог продуктов</h3>


            <form id="form" class="input-group mb-3" novalidate ng-submit="loadProducts()" ng-submit="resetForm()">
                <input type="number" class="form-control" id="filterMinPrice" placeholder="Минимальная цена"
                       ng-model="filter.min_price">
                <input type="number" class="form-control" id="filterMaxPrice" placeholder="Максимальная цена"
                       ng-model="filter.max_price">
                <input type="text" class="form-control" id="filterTitle" placeholder="Имя продукта"
                       ng-model="filter.title_part">
                <button class="btn btn-outline-secondary" ng-click="loadProducts()">Применить</button>
                <button type="reset" class="btn btn-outline-secondary" ng-click="resetForm()">Сбросить</button>
            </form>

            <table class="table table-hover">
                <tr>
                    <td>ID</td>
                    <td>Наименование</td>
                    <td>Цена</td>
                    <td></td>
                </tr>
                <tbody>
                <tr ng-repeat="p in ProductsPage.content">
                    <td>{{p.id}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.price}}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <p></p>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" ng-repeat="pageIndex in paginationArray">
                        <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
                    </li>
                </ul>
            </nav>
            <p></p>

</div>
